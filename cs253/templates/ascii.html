<!DOCTYPE html>
<html>
    <head>
        <title>/asciichan/</title>
        <link type=""text/css rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <h1>/ASCIIchan/</h1>
        <form class="form-horizontal" method="post">
            {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="title" value="{{ title }}">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="title">Label</label>
                    <div class="controls">
                        <textarea class="input-xlarge" rows="5" name="art">{{ art }}</textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </fieldset>
        </form>
        <hr>
        {% for art in arts %}
            <div class="art">
                <div class="art-title">{{ art.title }}</div>
                <div class="art-body"><pre>{{ art.art }}</pre></div>
            </div>
        {% endfor %}
    </body>
</html>
