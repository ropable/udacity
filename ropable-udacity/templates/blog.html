<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link type=""text/css rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <h1>My Blog</h1>
        <p>Create a new entry</p>
        {% for entry in latest_entries %}
            <div>
                <div class="subject">{{ entry.subject }}</div>
                <div class="content"><pre>{{ entry.content }}</pre></div>
            </div>
        {% endfor %}
    </body>
</html>
